<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/leaflet.css"/>
    </head>
    <body>
        <select name="region" onchange="getProvinces(this.value)">
            <option>sélectionner une région</option>
        </select>
        
        <select name="province" onchange="getTowns(this.value)" disabled>
            <option>sélectionner une région</option>
        </select>
        
        <select name="town" onchange="" disabled>
            <option>sélectionner une province</option>
        </select>
        
        <select name="year" onchange="">
            <option>sélectionner une annee</option>
        </select>
        
        <select name="program" onchange="">
            <option>sélectionner un programme</option>
        </select>

        <select name="moa" onchange="">
            <option>sélectionner un moa</option>
        </select>
        
        <select name="sector" onchange="">
            <option>sélectionner un secteur</option>
        </select>

        <button name="fetch">Afficher les projets</button>

        <hr/>
        <div id="map" style="height: 560px"></div>

        <hr/>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Projet</th>
                    <th>Province</th>
                    <th>Annee</th>
                    <th>MOA</th>
                    <th>Programme</th>
                    <th>Secteur</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>

        <script src="js/jQuery.min.js"></script>
        <script src="js/leaflet.min.js"></script>
        <script src="js/leaflet.browser.print.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
